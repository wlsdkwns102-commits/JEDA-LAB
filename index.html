    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --zinc-50: #fafafa;
            --zinc-100: #f4f4f5;
            --zinc-900: #18181b;
            --zinc-950: #09090b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111111;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .editorial-spacing {
            letter-spacing: -0.04em;
        }
        .editorial-caps {
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Smooth interactions */
        .hover-lift {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #111; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Fine grid lines */
        .bg-lines {
            background-image: linear-gradient(to right, #f4f4f5 1px, transparent 1px);
            background-size: 25% 100%;
        }
    </style>
